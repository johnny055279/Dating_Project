        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">阿姨列表</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">給阿姨訊息</a>
        </li>
      </ul>
      <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
        <button class="btn btn-secondary dropdown-toggle" dropdownToggle aria-controls="dropdown-animated">歡迎</button>
        <div class="dropdown-menu mt-2" *dropdownMenu>
          <a class="dropdown-item">個人資料</a>
          <div class="dropdown-divider"></div>

<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="(accountService.currentUser$ | async) === null">
    <!-- 使其成為Agular的Form: ngForm -->
    <!-- async並不支援'!'反轉判斷，所以用null來判別當前有無東西 -->
    <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" >
      <input 
      name="username"
      [(ngModel)]="model.username"
      class="form-control me-2" 
      type="text" 
      placeholder="帳號"/>
      <input 
      name="password"
      [(ngModel)]="model.password"
      class="form-control me-2" 
      type="password" 
      placeholder="密碼"/>
      <button class="btn btn-secondary" type="submit">登入</button>
    </form>
  </div>
  <div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="closeAlert(alert)">{{ alert.msg }}</alert>
  </div>
</ng-template>
