<div class="card mb-4">
    <div class="card-img-wrapper">
        <img [src]="member.photoUrl || './assets/Images/user.png'" [alt]="member.nickName" class="card-img-top">
        <ul class="list-inline member-icons text-center">
            <li class="list-inline-item"><button routerLink="{{member.userName}}" class="btn btn-warning"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-warning" (click)="addLike(member)"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-warning" routerLink="/members/{{member.userName}}" [queryParams]="{tab: 3}"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr 2"></i>
            {{member.nickName}}, {{member.age}}
        </h6>
        <p class="card-text text-muted text-center"></p>
    </div>
</div>
